<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>検索結果</title>

  <!-- Bootstrap＋Bootstrap Iconsの読み込み -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* 背景・フォント基本設定 */
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    /* レストランカードのスタイル */
    .card-restaurant {
      border: none;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background: #fff;
      transition: transform 0.2s;
    }

    /* カードをホバーしたときの浮き上がり効果 */
    .card-restaurant:hover {
      transform: translateY(-5px);
    }

    /* 店舗画像スタイル */
    .restaurant-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    /* カード内部の情報部分 */
    .restaurant-body {
      padding: 1rem;
    }

    /* 店舗タイトルスタイル */
    .restaurant-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #212529;
    }

    /* 店舗情報のテキストスタイル */
    .restaurant-info {
      font-size: 0.9rem;
      color: #555;
    }

    /* 詳細ボタンのスタイル */
    .btn-detail {
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      display: block;
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body>

<!--  コンテンツ全体コンテナ -->
<div class="container py-5">
  
  <!--  検索結果件数の表示 -->
  <h2 class="mb-4 text-center">検索結果 {{ shops|length }} 件</h2>

    <!--  戻るボタン -->
    <div class="text-center mb-4">
        <a href="/" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> 検索条件を変更する
        </a>
      </div>

  <!--  レストランカードを並べるエリア -->
  <div class="row g-4">

    <!-- 🔁 店舗リストをループしてカードを生成 -->
    {% for shop in shops %}
    <div class="col-md-4">
      <div class="card-restaurant">
        <!-- 店舗画像（なければplacehold.jpでも代用できる） -->
        <img src="{{ shop.photo.pc.l }}" class="restaurant-img" alt="{{ shop.name }}">
        <div class="restaurant-body">
          <!-- 店舗名 -->
          <div class="restaurant-title">{{ shop.name }}</div>

          <!-- 店舗のエリア・ジャンル・予算情報 -->
          <div class="restaurant-info">
            <i class="bi bi-geo-alt"></i> {{ shop.small_area.name }}<br>
            <i class="bi bi-egg-fried"></i> {{ shop.genre.name }}<br>
            <i class="bi bi-cash-stack"></i> {{ shop.budget.name }}
          </div>

          <!-- 詳細ページへのリンク -->
          <a href="{{ shop.urls.pc }}" target="_blank" class="btn btn-detail">詳細を見る</a>
        </div>
      </div>
    </div>
    {% endfor %}
    <!--  戻るボタン -->
    <div class="text-center mb-4">
        <a href="/" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> 検索条件を変更する
        </a>
    </div>
  </div>

</div>

</body>
</html>
