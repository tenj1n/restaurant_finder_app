<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>レストラン検索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <div class="container mt-5">
        <!-- 検索フォーム全体をカードで囲む -->
        <div class="card bg-secondary text-dark p-4 mx-auto" style="max-width: 500px;">
            <h1 class="text-center mb-4">レストラン検索</h1>

            <!-- フォーム開始 -->
            <form action="/search" method="post">
                <!-- 都道府県・地域エリア選択 -->
                <div class="mb-3">
                    <label class="form-label">エリア選択（任意）</label>
                    <select name="large_area" class="form-select">
                        <option value="">選択してください</option>
                        <option value="Z011">北海道</option>
                        <option value="Z041">東北</option>
                        <option value="Z081">北陸・甲信越</option>
                        <option value="Z071">東海</option>
                        <option value="Z091">関東</option>
                        <option value="Z131">関西</option>
                        <option value="Z151">中国</option>
                        <option value="Z161">四国</option>
                        <option value="Z151">九州・沖縄</option>
                    </select>
                </div>

                <!-- 緯度の入力 -->
                <div class="mb-3">
                    <label class="form-label">緯度</label>
                    <input type="text" name="lat" id="lat" class="form-control" required>
                </div>

                <!-- 経度の入力 -->
                <div class="mb-3">
                    <label class="form-label">経度</label>
                    <input type="text" name="lng" id="lng" class="form-control" required>
                </div>

                <!-- 検索範囲の選択 -->
                <div class="mb-3">
                    <label class="form-label">検索半径</label>
                    <select name="range" class="form-select">
                        <option value="1">300m</option>
                        <option value="2">500m</option>
                        <option value="3">1000m</option>
                        <option value="4">2000m</option>
                        <option value="5">3000m</option>
                    </select>
                </div>

                <!-- キーワード入力 -->
                <div class="mb-3">
                    <label class="form-label">キーワード</label>
                    <input type="text" name="keyword" class="form-control" placeholder="例: カフェ、ラーメン など">
                </div>

                <!-- 送信ボタン -->
                <div class="text-center">
                    <button type="submit" class="btn btn-light">検索する</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 現在地の緯度・経度を自動入力する -->
    <script>
        navigator.geolocation.getCurrentPosition(function(position) {
            document.getElementById("lat").value = position.coords.latitude;
            document.getElementById("lng").value = position.coords.longitude;
        });
    </script>
</body>
</html>
